# 用于部署静态内容的简单工作流
name: Deploy static content to Pages

on:
  # 在推送到默认分支时运行
  push:
    branches: ['main'] # 或者你的主分支名，比如 master

  # 允许你从 Actions 选项卡手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行和最新队列之间的运行。
# 但是，不要取消进行中的运行，因为我们希望允许这些部署完成。
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18 # 可以根据你的项目要求更改
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json # 指定 lock 文件路径
      - name: Install dependencies
        # 注意：我们先进入 frontend 目录，再执行 npm 命令
        run: cd frontend && npm install
      - name: Build
        # 同样，先进入 frontend 目录
        run: cd frontend && npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ！！！关键：上传构建产物目录 'dist'
          path: './frontend/dist'

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
